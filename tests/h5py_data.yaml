# A (flattened) overview of all .hdf5 dataset shapes and dtypes
armc:
  /acceptance:
    shape: [10, 10, 1]
    dtype: bool
  /aux_error:
    shape: [10, 10, 1, 1]
    dtype: float64
  /aux_error_mod:
    shape: [10, 10, 1, 16]
    dtype: float64
  /param:
    shape: [10, 10, 1, 15]
    dtype: float64
  /param_metadata:
    shape: [1, 15]
    dtype:
      names: [min, max, count, frozen, guess, unit]
      formats: [f8, f8, i8, '?', '?', O]
  /phi:
    shape: [10, 1]
    dtype: float64
  /rdf.0:
    shape: [10, 10, 241, 6]
    dtype: float64
  /rdf.0.ref:
    shape: [241, 6]
    dtype: float64
  /validation/adf.0:
    shape: [10, 10, 180, 6]
    dtype: float64
  /validation/adf.0.ref:
    shape: [180, 6]
    dtype: float64
  /validation/aux_error:
    shape: [10, 10, 1, 1]
    dtype: float64
armcpt:
  /acceptance:
    shape: [10, 10, 3]
    dtype: bool
  /aux_error:
    shape: [10, 10, 1, 3]
    dtype: float64
  /aux_error_mod:
    shape: [10, 10, 3, 16]
    dtype: float64
  /param:
    shape: [10, 10, 3, 15]
    dtype: float64
  /param_metadata:
    shape: [3, 15]
    dtype:
      names: [min, max, count, frozen, guess, unit]
      formats: [f8, f8, i8, '?', '?', O]
  /phi:
    shape: [10, 3]
    dtype: float64
  /rdf.0:
    shape: [10, 10, 241, 6]
    dtype: float64
  /rdf.0.ref:
    shape: [241, 6]
    dtype: float64
  /rdf.1:
    shape: [10, 10, 241, 6]
    dtype: float64
  /rdf.1.ref:
    shape: [241, 6]
    dtype: float64
  /rdf.2:
    shape: [10, 10, 241, 6]
    dtype: float64
  /rdf.2.ref:
    shape: [241, 6]
    dtype: float64
  /validation/adf.0:
    shape: [10, 10, 180, 6]
    dtype: float64
  /validation/adf.0.ref:
    shape: [180, 6]
    dtype: float64
  /validation/adf.1:
    shape: [10, 10, 180, 6]
    dtype: float64
  /validation/adf.1.ref:
    shape: [180, 6]
    dtype: float64
  /validation/adf.2:
    shape: [10, 10, 180, 6]
    dtype: float64
  /validation/adf.2.ref:
    shape: [180, 6]
    dtype: float64
  /validation/aux_error:
    shape: [10, 10, 1, 3]
    dtype: float64
